<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800&family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Laporan Barang Temuan</title>
</head>
<body class="bg-gray-200">
    
    <!-- Section Atas (Mobile) -->
    <section class="w-full fixed z-10 bg-white ">
        <div class="container">
            <!-- Header -->
            <div class="w-full py-2 flex items-center">

                <!-- Icon Back -->
                <div class="w-fit">
                    <a href="#">
                        <svg width="25" height="20" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.5882 9.12331H4.81784L11.7076 2.36986C12.2583 1.83014 12.2583 0.944437 11.7076 0.404714C11.577 0.276421 11.4219 0.174638 11.2511 0.105192C11.0803 0.0357459 10.8972 0 10.7123 0C10.5274 0 10.3443 0.0357459 10.1735 0.105192C10.0027 0.174638 9.84756 0.276421 9.71695 0.404714L0.412886 9.52464C0.282003 9.65267 0.178165 9.80475 0.107317 9.97216C0.0364682 10.1396 0 10.319 0 10.5003C0 10.6815 0.0364682 10.861 0.107317 11.0284C0.178165 11.1958 0.282003 11.3479 0.412886 11.4759L9.71695 20.5959C9.84766 20.724 10.0028 20.8256 10.1736 20.895C10.3444 20.9643 10.5274 21 10.7123 21C10.8972 21 11.0802 20.9643 11.251 20.895C11.4218 20.8256 11.5769 20.724 11.7076 20.5959C11.8384 20.4677 11.942 20.3156 12.0128 20.1482C12.0835 19.9808 12.1199 19.8014 12.1199 19.6202C12.1199 19.439 12.0835 19.2596 12.0128 19.0922C11.942 18.9248 11.8384 18.7727 11.7076 18.6446L4.81784 11.8911H20.5882C21.3647 11.8911 22 11.2684 22 10.5072C22 9.74607 21.3647 9.12331 20.5882 9.12331Z" fill="#17282F"/>
                        </svg>  
                    </a>
                </div>

                <!-- Judul Halaman -->
                <div class="w-[95%]">
                    <h1 class="text-lg text-center font-poppins font-semibold">Pelaporan Barang</h1>
                </div>
                <!-- Judul Halaman End-->

            </div>

            <!-- Halaman Laporan -->
            <div class="w-full flex pt-8 justify-center gap-2">
                <!-- Barang Hilang -->
                <div class="w-1/2">
                    <h1 class="y-1 text-base text-center font-montserrat font-semibold tracking-wide">Barang Hilang</h1>

                    <!-- Garis Bawah -->
                    <div class="w-full py-1">
                        <span class="w-full h-[5px] bg-[#BDC1C2] rounded-lg block"></span>
                    </div>
                </div>

                <!-- Barang Temuan -->
                <div class="w-1/2">
                    <h1 class="y-1 text-base text-center font-montserrat font-semibold tracking-wide">Barang Temuan</h1>

                    <!-- Garis Bawah -->
                    <div class="w-full py-1">
                        <span class="w-full h-[5px] bg-[#8D9EFF] rounded-lg block"></span>
                    </div>
                </div>
            </div>

            
        </div>
    </section>
    <!-- Section Atas (Mobile) End-->

    <!-- Masukan Data Barang Hilang -->
    <section class="py-8 bg-white rounded-t-3xl">
        <div class="container mt-20">
            <h1 class="mb-4 text-xl font-montserrat font-bold">Masukkan Data</h1>

            <form>
                <!-- Nama Barang -->
                <div class="w-full py-2">
                    <label class="text-sm text-[#244CA5] font-montserrat font-medium" for="nama-barang"> Nama Barang </label>

                    <input class="w-full p-3 border border-[#88C6F8] rounded-xl shadow-md" type="text" id="nama-barang">
                </div>
                
                <!-- Deskripsi Barang  -->
                <div class="w-full py-2">
                    <label class="text-sm text-[#244CA5] font-montserrat font-medium" for="desc-barang"> Deskripsi Barang </label>

                    <textarea class="w-full p-3 border border-[#88C6F8] rounded-xl shadow-md" type="text" id="nama-barang" rows="5"></textarea>
                </div>

                <!-- Kronologi Kehilangan -->
                <div class="w-full py-2">
                    <label class="text-sm text-[#244CA5] font-montserrat font-medium" for="nama-barang"> Lokasi Ditemukan</label>

                    <textarea class="w-full p-3 border border-[#88C6F8] rounded-xl shadow-md" type="text" id="nama-barang" rows="5"></textarea>
                    <input >
                </div>

                <!-- Upload Foto -->
                <div class="flex w-full">
                    <!-- Input Image -->
                    <div class="w-1/3">
                        <label class="mb-1 text-sm text-[#244CA5] font-montserrat font-medium block">Upload Foto Barang</label>
                        <label for="upload-foto" class=" flex flex-col items-center justify-center w-[90%] h-32 border border-gray-100 rounded-xl shadow-3xl cursor-pointer bg-gray-50 ">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg width="43" height="43" viewBox="0 0 43 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.375 14.3332C5.375 15.3186 6.18125 16.1248 7.16667 16.1248C8.15208 16.1248 8.95833 15.3186 8.95833 14.3332V10.7498H12.5417C13.5271 10.7498 14.3333 9.94359 14.3333 8.95817C14.3333 7.97275 13.5271 7.1665 12.5417 7.1665H8.95833V3.58317C8.95833 2.59775 8.15208 1.7915 7.16667 1.7915C6.18125 1.7915 5.375 2.59775 5.375 3.58317V7.1665H1.79167C0.80625 7.1665 0 7.97275 0 8.95817C0 9.94359 0.80625 10.7498 1.79167 10.7498H5.375V14.3332Z" fill="#6C4AB6"/>
                                    <path d="M23.2917 30.4585C26.2603 30.4585 28.6667 28.052 28.6667 25.0835C28.6667 22.115 26.2603 19.7085 23.2917 19.7085C20.3232 19.7085 17.9167 22.115 17.9167 25.0835C17.9167 28.052 20.3232 30.4585 23.2917 30.4585Z" fill="#6C4AB6"/>
                                    <path d="M37.625 10.7498H31.9454L29.7237 8.33109C29.3899 7.9645 28.9832 7.67159 28.5297 7.47106C28.0762 7.27054 27.5858 7.16681 27.09 7.1665H15.6233C15.9279 7.704 16.125 8.29525 16.125 8.95817C16.125 10.929 14.5125 12.5415 12.5417 12.5415H10.75V14.3332C10.75 16.304 9.1375 17.9165 7.16667 17.9165C6.50375 17.9165 5.9125 17.7194 5.375 17.4148V35.8332C5.375 37.804 6.9875 39.4165 8.95833 39.4165H37.625C39.5958 39.4165 41.2083 37.804 41.2083 35.8332V14.3332C41.2083 12.3623 39.5958 10.7498 37.625 10.7498ZM23.2917 34.0415C18.3467 34.0415 14.3333 30.0282 14.3333 25.0832C14.3333 20.1382 18.3467 16.1248 23.2917 16.1248C28.2367 16.1248 32.25 20.1382 32.25 25.0832C32.25 30.0282 28.2367 34.0415 23.2917 34.0415Z" fill="#6C4AB6"/>
                                </svg>                                    
                            </div>
                            <input id="upload-foto" type="file" class="hidden" />
                        </label>
                    </div> 

                    <!-- Statement Reward -->
                    <div class="w-2/3 flex flex-col justify-end">
                        <!-- Statement -->
                        <p class="text-xs text-[#244CA5] font-montserrat font-medium">Apakah ingin memberikan reward bagi yang menemukan?</p>

                        <div class="mt-2 flex items-center text-xs">
                            <div class="px-1 mx-1">
                                <input type="checkbox" id="reward-yes">
                                <label for="reward-yes" class="text-[#244CA5] font-montserrat">Yup, Dapet Reward!</label>
                            </div>

                            <div class="px-1">
                                <input type="checkbox" id="reward-no">
                                <label for="reward-no" class="text-[#244CA5] font-montserrat">Maaf gak dapet :(</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tombol Upload -->
                <div class="my-14 text-center bg-[#8D72E1] rounded-xl shadow-xl">
                    <button class="py-3 font-montserrat font-semibold ">Unggah Laporan</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Masukan Data Barang Hilang End-->

</body>
</html>
