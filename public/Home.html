<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">

        <title> Home </title>
    </head>

    <body>
        
        <!-- Section Atas (Header) -->
        <section class="bg-[#8D9EFF] rounded-b-2xl">
            <div class="container">
                <div class="flex flex-wrap">

                    <!-- Menu, Logo, dan Profile -->
                    <div class="flex justify-between items-center w-full h-[25vh] px-2 relative">
                        
                        <!-- Menu Span -->
                        <div class="flex flex-col justify-between w-9 h-7">
                            <span class="w-[60%] h-1 rounded-xl bg-white"></span>
                            <span class="w-[80%] h-1 rounded-xl bg-white"></span>
                            <span class="w-[100%] h-1 rounded-xl bg-white"></span>
                        </div>

                        <!-- Foundit -->
                        <h1 class="text-2xl text-white font-montserrat font-extrabold"> Foundit. </h1>

                        <!-- Profile User -->
                        <div class="w-12 h-12 rounded-full overflow-hidden">
                            <img class="w-full h-full" src="../src/img/tim.png" alt="Profile Dummy">
                        </div>

                        <!-- Search Bar -->
                        <form class="absolute -bottom-10 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[95%]">

                            <input class="w-full px-5 py-3 text-xs placeholder-black font-poppins font-extralight bg-white rounded-lg shadow-3xl" type="text" placeholder="Cari barang kamu yang hilang !">

                        </form>

                    </div>

                </div>
            </div>
        </section>
        <!-- Section Atas (Header) End -->

        <!-- Kategori Barang Section -->
        <section class="mt-11 garis-merah">
            <div class="container">
                <div class="flex flex-wrap">

                    <!-- Judul Kategori Barang -->
                    <div class="w-full mb-3 garis-biru">
                        <h1 class="text-lg text-[#1D2A30] font-poppins font-semibold"> Kategori Barang Hilang </h1>
                    </div>

                    <!-- Slider Kategori -->
                    <div class="flex gap-3 w-full overflow-x-auto">

                        <!-- Elektronik -->
                        <div class="flex-shrink-0 w-[95px] h-[95px] bg-[#8D72E1] rounded-xl">

                        </div>

                        <!-- Elektronik -->
                        <div class="flex-shrink-0 w-[95px] h-[95px] bg-[#B9E0FF] rounded-xl">

                        </div>

                        <!-- Elektronik -->
                        <div class="flex-shrink-0 w-[95px] h-[95px] bg-[#8D9EFF] rounded-xl">

                        </div>

                        <!-- Elektronik -->
                        <div class="flex-shrink-0 w-[95px] h-[95px] bg-[#244CA5] rounded-xl">

                        </div>

                    </div>

                </div>
            </div>
        </section>
        <!-- Kategori Barang Section End -->

        <!-- Found Item Section -->
        <section class="mt-8 garis-biru">
            <div class="container">
                <div class="flex flex-wrap">

                    <!-- Judul Found Item -->
                    <div class="w-full mb-6 garis-biru">
                        <h1 class="text-lg text-[#1D2A30] font-poppins font-semibold"> Temuan Baru </h1>
                    </div>          
                    
                    <!-- Slider Kategori -->
                    <div class="flex gap-3 w-full overflow-x-auto">

                        <!-- Card Found Item -->
                        <div class="flex-shrink-0 rounded-xl shadow-xl">

                            <!-- Image Container -->
                            <div>
                                <img src="" alt="">
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </section>

    </body>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</html>
